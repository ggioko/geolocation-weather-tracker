<html>    
        <meta charset="UTF-8" />
        <meta name="viewport" content= "width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./style.css" />
        <title>Geolocation Weather App</title>
    </head>
    <body>
        <div class="location">
            <h1 class="name">name</h1>
        </div>
        <div class="temperature-description">Temperature Description</div>
        <div class="temperature-section">
            <h1 class="degree">0</h1>
            <span>&#8451</span>
        </div>
        <div class="temperature-icon">
            <img id="temperatureIcon" src="https://png.pngitem.com/pimgs/s/117-1172906_fidji-dinner-in-bernardaud-square-white-plate-png.png" alt="Temperature Icon"
            width="120"
            height="120"> 
        </div>
        <hr style="width:100%;text-align:left;margin-left:0">   
        <div class="more-temperature-information">
            <div class="left">
                <p class="grey">WIND</p>
                <P class="wind">0</P>
                <br>
                <br>
                <p class="grey">PRECIPITATION</p>
                <P class="precipitation">0</P>
                <br>
                <br>
                <p class="grey">VISIBILITY</p>
                <P class="visibility">0</P>
                <br>
                <br>
            </div>
            <div class="right">
                <p class="grey">HUMIDITY</p>
                <P class="humidity">0</P>
                <br>
                <br>
                <p class="grey">FEELS LIKE</p>
                <P class="feels-like">0</P>
                <br>
                <br>
                <p class="grey">PRESSURE</p>
                <P class="pressure">0</P>
                <br>
                <br>
            </div>
        </div>
    </body>
    <body>
        <script
        src="app.js"></script>
    </body>
</html>
